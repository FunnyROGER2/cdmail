<m-body {{ templates.body-styles }}>
	<m-head preheader="[% reason %]"><m-style>{{ base }} {{ adaptive }}</m-style></m-head>
	<m-wrap {{ templates.widget-styles }}>

		<m-wrap align="left" width="100%" padding="0 12px 0">
			<m-text font-size="16px" line-height="20px" color="{{ vars.clBlack}}">
				<p>Здравствуйте!</p>
				<p>Чтобы сбросить пароль аккаунта %EMAIL% для входа в&nbsp;приложение %APP_NAME%, перейдите
					по&nbsp;ссылке ниже.</p>
				<p><a class="link text-break" href='%LINK%'>%LINK%</a></p>
				<p>Если Вы&nbsp;не&nbsp;отправляли запрос на&nbsp;сброс пароля, просто проигнорируйте это письмо.</p>
				<p>С уважением,</p>
				<p>команда %APP_NAME%</p>
			</m-text>
		</m-wrap>

		<m-padding size="12"></m-padding>
	</m-wrap>
	<m-wrap padding="0 0 16px" width="{{ vars.containerW }}" align="left" class="container">
		{{ templates.logo }}
	</m-wrap>
</m-body>
