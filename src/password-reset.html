<m-body
	{{
	templates.body-styles
	}}
>
	<m-head preheader="[% reason %]"><m-style>{{ base }} {{ adaptive }}</m-style></m-head>
	<m-wrap padding="4px 0 16px" width="{{ vars.containerW }}" align="left" class="container">
		{{ templates.logo }}
	</m-wrap>
	<m-wrap
		{{
		templates.widget-styles
		}}
	>

		<m-wrap
			align="left"
			width="100%"
			padding="12px 12px 0"
		>
			<m-text
				font-size="16px"
				line-height="20px"
				color="{{ vars.clBlack}}"
			>
				<p>Здравствуйте!</p>
				<p>Чтобы сбросить пароль аккаунта %EMAIL% для входа в приложение %APP_NAME%, перейдите по ссылке ниже.</p>
				<p><a class="link" href='%LINK%'>%LINK%</a></p>
				<p>Если Вы не отправляли запрос на сброс пароля, просто проигнорируйте это письмо.</p>
				<p>С уважением,</p>
				<p>команда %APP_NAME%</p>
			</m-text>
		</m-wrap>

		<m-padding size="24"></m-padding>

	</m-wrap>
</m-body>
